        // Creation of Grade Calculator Using if/else

        var per = prompt("Enter a Percentage");

        if(per <= 100 && per >= 80){
            document.write("Your Grade is A+")
        }
        else if(per <= 79 && per >= 70){
            document.write("Your Grade is A")
        }
        else if(per <= 69 && per >= 60){
            document.write("Your Grade is B")
        }
        else if(per <= 59 && per >= 50){
            document.write("Your Grade is C")
        }
        else if(per <= 49 && per >= 40){
            document.write("Your Grade is D")
        }
        else if(per <= 39 && per >= 33){
            document.write("Your Grade is E")
        }
        else if(per <= 32 && per >= 0){
            document.write("Your Grade is FAIL")
        }
        else{
            document.write("Please provide valid percentage")
